{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;">Poll Questions</h1>
<style>
    .btn-primary {margin-right: 50px;}
    .btn-secondary {margin-left: 50px;}
    .card-body {margin: 40px;text-align: center;}
</style>
{% if latest_question_list %}
{% for question in latest_question_list %}
<div>
    <div class ="card-body">
        <p>{{ question.question_text }}</p>
        <a href ="{% url 'polls:detail' question.id %}" class ="btn-primary">Vote Now</a>
        <a href ="{% url 'polls:results' question.id %}" class ="btn-secondary">Results</a>
    </div>
</div>
{% endfor %}
{% else %}
 
<p>No polls available</p>
 
{% endif %}
{% endblock %}
